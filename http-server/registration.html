<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="flex  justify-center flex-col bg-gray-50 space-y-9 ">
    <div class="bg-white shadow-xl  max-w-md p-5 rounded-lg ring-gray-900/5 ring-1 mt-4 m-auto ">
      <h2 class="text-center font-bold text-3xl  leading-tight">
        Registration Form

      </h2>


      <div class="py-5 leading-6 text-gray-600 pl-7 ">
        <form id="user-form">
          <label class=" inline-block font-semibold text-gray-600 text-lg w-32" for="name">Name</label>
          <input required
            class="inline-block px-4 py-3 text-base rounded-md bg-gray-100 mb-4 leading-5 shadow placeholder-gray-500  "
            type="text" name="name" id="name" placeholder="Enter full name">


          <label class="inline-block font-semibold text-gray-600 text-lg w-32" for="email">Email</label>

          <input required
            class="inline-block px-4 py-3 text-base rounded-md bg-gray-100 mb-4 leading-5 shadow placeholder-gray-500 "
            type="email" name="email" id="email" placeholder="Enter email">


          <label class="inline-block font-semibold text-gray-600 text-lg w-32" for="password">Password</label>

          <input required
            class="inline-block px-4 py-3 text-base rounded-md bg-gray-100 mb-4 leading-5 shadow placeholder-gray-500"
            type="password" name="password" id="password" placeholder="Enter password">


          <label class="inline-block font-semibold text-gray-600 text-lg w-32" for="dob">Date of Birth</label>

          <input required
            class="inline-block px-4 py-3 text-base rounded-md bg-gray-100 mb-4 leading-5 shadow placeholder-gray-500 "
            type="date" name="dob" id="dob">

          <div class="mt-4">
            <input required
              class="inline-block px-4 py-3 text-base rounded-md bg-gray-100  leading-5 shadow placeholder-gray-500 "
              type="checkbox" name="acceptTerms" id="acceptTerms">

            <label class="inline-block font-semibold text-gray-600 text-lg w-50 leading-5" for="acceptTerms">Accept
              Terms &
              Conditions</label>
          </div>

          <div class="flex justify-center">
            <button
              class="block px-7 py-4 rounded-lg bg-green-500 leading-5 shadow-lg text-white font-bold  hover:bg-green-400  active:bg-green-600 mt-5 text-center "
              type="submit" id="submit">Submit</button>
          </div>


        </form>

      </div>


    </div>


    <div class="bg-white shadow-xl  max-w p-5 rounded-lg ring-gray-900/5 ring-1 mt-4 m-auto ">
      <h2 class="text-center font-bold text-3xl m-1 leading-tight">Entries</h2>
      <div class="divide-y divide-gray-300/50 bg-gray-50" id="user-entries">

      </div>




    </div>

  </div>



  <script src="index.js"></script>


</body>

</html>
